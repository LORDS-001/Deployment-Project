name: "DevOps Website Deploy"

# 1. Global settings for the whole file
env:
  BUCKET_NAME: "my-tf-devops-ci-cd-site-unique-name-12345"
  AWS_REGION: "eu-north-1"

on:
  push:
    branches:
      - main

jobs:
  terraform-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.10.0" # Matches your previous troubleshooting
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }} # CHANGED: Uses env variable

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Deploy to S3
        run: |
          # CHANGED: Uses $BUCKET_NAME variable and excludes terraform files
          aws s3 sync . s3://$BUCKET_NAME --delete --exclude ".git*" --exclude "*.tf*"

      - name: CloudFront Invalidation
        run: |
          # CHANGED: Fetches ID directly from Terraform output automatically
          DIST_ID=$(terraform output -raw cloudfront_distribution_id)
          aws cloudfront create-invalidation --distribution-id $DIST_ID --paths "/*"